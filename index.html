        <title>BlinkApp - Web App</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        
		<link rel="stylesheet" type="text/css" href="css/main.css">

    <body>
		<!-- START PAGE 1 -->
        <div class="app-page first-page" id="page-1">
        	<div class="btns-log-in">
		        <div class="option-login btn-login">
		        	<img src="img/resources/logo.svg" alt="Blink" title="Blink"/>
		        	<p class="title-app">
		        		BLINK APP
		        	</p>
		        </div>
				<form id="loginform">
 					<img src="img/resources/user.svg"/><input class="btn-login btn-user input-app" type="text" id="user_name" placeholder="Usuario" name="user_name" required />
 					<img src="img/resources/locked.svg"/><input class="btn-login btn-pass input-app" name="password" id="password" type="password" placeholder="Contrase&ntilde;a" name="password" required />

                    <div class="btn-login log-in-app"><a id="submit_login" type="submit" href="#">Iniciar sesi&oacute;n</a></div>
                    <span class="error-data-entry" id="error-login"></span>
	            </form>
        	</div>
        	<div class="register">
        		&#191;No ten&eacute;s cuenta&#63; <span><a href="#page-sign-in" id="register-click">Registrate</a></span>
        	</div>
	    </div>
	    <!-- END PAGE 1 -->
		
		<!-- START PAGE SIGN IN -->

        <div class="app-page first-page" data-role="page" id="page-sign-in">
        	<div class="btns-log-in" data-role="none" data-disabled="false">
        		<div class="option-login btn-login" data-role="none">
		        	<img src="img/resources/logo.svg" alt="Blink" title="Blink"/>
		        	<p style="font-size: 38px; font-weight: 700;">
		        		BLINK APP
		        	</p>
		        </div>
	        	<form id="signinform">
	        		<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
						<input class="btn-login btn-pass input-app" type="text" placeholder="Usuario" data-role="none" id="usuario_sign_in" name="usuario_sign_in">
			        	<input class="btn-login btn-pass input-app" type="password" placeholder="Contrase&ntilde;a" data-role="none" id="password_sign_in" name="password_sign_in">
			        	<input class="btn-login btn-pass input-app" type="password" placeholder="Repetir contrase&ntilde;a" data-role="none" id="password_2_sign_in" name="password_2_sign_in">
			        	<input class="btn-login btn-pass input-app" type="text" placeholder="Mail" data-role="none" id="mail_sign_in" name="mail_sign_in">
			        	<div class="btn-login log-in-app"><a id="submit_signin" type="submit" class="ui-btn-hidden" href="">Crear cuenta</a></div>
			        	<span class="error-data-entry" id="error-signin"></span>
			        </div>
		       	</form>
        	</div>
        	<div id="loading"></div>
        	<div data-role="footer" class="register">
        		<span><a href="#" id="volver">Volver al inicio</a></span>
        	</div>
	    </div>
	    <!-- END PAGE SIGN IN -->
